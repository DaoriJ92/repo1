      let arr = [10, 20, 30]
      console.log('옛날 for문');
      // 'i++'가 아닌 '1++'로 작성되어 잘못된 문법입니다. 고쳐야 합니다.

         console.log('i : ', i, ', arr : ', arr[i])

      for (let i of arr) {

      console.log('증감식 이용하기');
      for (let i = 2; i <= 10; i += 2) {
         console.log(i);
         console.log('-------------------')
      }
      //       if문 이용하기
      for (let i = 1; i <= 10; i++) {
         if (i % 2 == 1) {

      }

      //       1 2 3

      //       7 8 9

      let result = '';

      for (let i = 1; i <= 10; i++) {
         result += i + ", ";

      }
      console.log(result);

      let line = 5;

      }

      for (let j = 2; j <= 5; j++) {
         let result = '+';

            result += '.';
         }
         console.log(result);
      }

      for (let i = 1; i <= line; i++) {
         let result = '';
         for (let j = 1; j <= i; j++) {
            result += '+';
         }
         for (let j = 1; j <= line - i; j++) {
            result += '.';
         }
         console.log(result);
