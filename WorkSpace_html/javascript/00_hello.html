<html>

<head>
    <script>
        // 한줄주석
        /*
            범위주석
        */
        console.log("hello word");

        // 변수
        // int a = 12;

        a = 10;
        console.log("a : " + a);

        var b = 11;
        console.log("b :", b);

        let c = 12;

        console.log("c :", c);

        const d = 13;

        console.log("d :", d);

        // a = 23;
        // var은 이미 선언한 변수를
        // 재 선언 가능                
        var b = 110;
        console.log("b :", b);

        // let은 재 선언 불가.
        c = 120;
        console.log("c :", c);

        console.log(typeof 1);
        console.log(typeof "문자");
        console.log(typeof true);
        // NaN 출력 : Not a number
        console.log(1 - "a");

        let c4 = "123.4";
        console.log(c4 + 5);
        // Number() 문자를 숫자로
        let c5 = Number(c4) + 5;
        console.log(c5);
        // 문자를 숫자로 변환함과 동시에 정수만(duble>int 형변환 과 동일)
        console.log( parseInt(c4));


    </script>
