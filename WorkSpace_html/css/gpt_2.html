<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Guides and Fashion Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            display: flex;
            height: calc(100vh - 61px); /* Full height minus header height */
        }

        .image-section {
            width: 50%;
            background: url('https://nicepage.com/c/6b/6bc2da0d4a1a48a1b5d4b91aa18ad372.jpg') center center/cover no-repeat;
        }

        .text-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 20px;
        }

        .text-content {
            max-width: 400px;
            text-align: center;
        }

        .text-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .text-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #555;
        }

        .text-content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Shopping Guides and Fashion Trends</h1>
    </div>
    <div class="container">
        <div class="image-section">
            <!-- 이미지 섹션 -->
        </div>
        <div class="text-section">
            <div class="text-content">
                <h2>Latest Trends</h2>
                <p>Discover the latest fashion trends with our comprehensive shopping guides. Stay stylish and trendy with our expert advice.</p>
                <a href="#">Read More</a>
            </div>
        </div>
    </div>
</body>

</html>
