<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            width: 100%;
        }

        .c1,
        .c2 {
            width: 50%;
            position: relative;
            padding-bottom: 50%;
            /* 1:1 비율을 유지하기 위해 부모 요소의 높이를 50%로 설정 */
            display: inline-block;
            vertical-align: top;
            
            /* 여백을 확인하기 위해 테두리를 추가함 */
        }

        .img-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 이미지가 컨테이너를 덮도록 설정 */
        }

        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: rgba(255, 255, 255, 1.0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: black;
            padding: 20px;
            box-sizing: border-box;
        }

        .text-overlay h1 {
            margin: 10px 0;
            font-size: 24px;
        }

        .text-overlay p {
            margin: 10px 0;
            font-size: 16px;
        }

        .text-overlay a {
            margin: 10px 0;
            font-size: 14px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="c1">
            <div class="img-container">
                <img src="https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/846b63b1f34d58a4addcd7cb/pexelsphoto415945.jpeg">
            </div>
        </div>
        <div class="c2">
            <div class="img-container">
                <img src="https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/846b63b1f34d58a4addcd7cb/pexelsphoto415945.jpeg">
                <div class="text-overlay">
                    <h1>ABOUT US</h1>
                    <h2>Industrial Solutions</h2>
                    <p>We’re your partner, but we’re also your advocate—every step of the way to satisfying your vision.</p>
                    <a href="#">READ MORE</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
